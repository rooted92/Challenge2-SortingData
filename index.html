<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Hello, world!</title>
</head>

<body class="bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-8 d-flex justify-content-end">
        <h2 class="text-center my-4">Engaging in operations or activities involving information.</h1>
      </div>
      <div class="col-4 d-flex flex-row align-self-center justify-content-end">
        <button id="resetBtn" class="btn btn-warning fw-bold" type="button">Reset</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="text-center text-light">Click the table row headers to sort data. Click the reset button to restore
          data to default.</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex flex-row justify-content-end">
        <select id="results" class="form-select w-auto" aria-label="Default select example">
          <option selected>Show results</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>
  </div>
  <div class="container d-flex justify-content-center">
    <table class="table my-5 table-dark w-75">
      <thead>
        <tr>
          <th scope="col"><button id="sortByID" class="btn text-light fw-bold p-0" type="button">ID#</button></th>
          <th scope="col"><button id="sortByFirstName" class="btn text-light fw-bold p-0" type="button">First
              Name</button>
          </th>
          <th scope="col"><button id="sortByLastName" class="btn text-light fw-bold p-0" type="button">Last
              Name</button>
          </th>
          <th scope="col"><button id="sortByEmail" class="btn text-light fw-bold p-0" type="button">Email</button></th>
          <th scope="col"><button id="sortByHeight" class="btn text-light fw-bold p-0" type="button">Height</button>
          </th>
          <th scope="col"><button id="sortByAge" class="btn text-light fw-bold p-0" type="button">Age</button></th>
        </tr>
      </thead>
      <tbody id="injectRows">

      </tbody>
    </table>
  </div>
  <div class="container mb-2">
    <div class="row">
      <div class="col-12 d-flex flex-row justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item mx-5"><button id="prevBtn" class="btn btn-dark" type="button">Prev</button></li>
            <li class="page-item mx-5"><button id="nextBtn" class="btn btn-dark" type="button">Next</button></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./scripts/app.js" type="module"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
